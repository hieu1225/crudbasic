<!-- templates/store/register.html -->
{% extends 'store/base.html' %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Đăng Ký</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Đăng ký</button>
            </form>
        </div>
    </div>
{% endblock %}
