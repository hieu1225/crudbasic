<!-- templates/store/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Bookstore{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'book_list' %}">Bookstore Ta</a>
            <div class="d-flex align-items-center">
                
                <!-- Chỉ admin mới thấy nút Thêm sách -->
                {% if user.is_staff %}
                    <a href="{% url 'book_create' %}" class="btn btn-outline-primary me-3">Thêm sách mới</a>
                {% endif %}

                <!-- Kiểm tra trạng thái đăng nhập -->
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Xin chào, <strong>{{ user.username }}</strong>
                    </span>
                    <!-- templates/store/base.html -->

                <!-- Đăng xuất -->
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Đăng xuất</button>
                </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success me-2">Đăng nhập</a>
                    <a href="{% url 'register' %}" class="btn btn-info">Đăng ký</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
